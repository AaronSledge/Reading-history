<!DOCTYPE html>
<html lang="en">
    <head>
        <title>register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="image/logo.jpg">
        <link rel="stylesheet", href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <body>
        <div class="sigin">
            <form class="signin-form">
                <h3>Create Account</h3>

                <label for="username">Username</label>
                <input type="text" id="username">

                <label for="email">Email</label>
                <input type="Email" placeholder="please enter email" id="email">

                <label for="password">Password</label>
                <input type="password" placeholder="please enter a password" id="password">

                <input type="button" value="create account" id="submit">
            </form>
        </div>
        <script type="module" src="auth/register.js"></script>
    </body>
</html>
